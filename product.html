<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Layout</title>
    <style>
.container {
display: flex;
justify-content: space-around;
margin: 20px;
}
.card {
width: 250px;
border: 1px solid #ccc;
padding: 10px;
box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
text-align: center;
}
.card img {
width: 100%;
}
.card h2 {
font-size: 1.5em;
}
.card p {
color: #555;
}
.buy-button {
display: inline-block;
padding: 10px 20px;
background-color: green;
color: white;
text-decoration: none;
margin-top: 10px;
border-radius: 5px;
transition: .4s ease;
}
.buy-button:hover {
background-color: darkgreen;
color: rgb(230, 104, 59);
}
</style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="img/IMG_20241204_102130_916.jpg" alt="Product Image">
            <h2>Product 1</h2>
            <p>A great product you will love.</p>
            <p>kshs.38000</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>


        <div class="card">
            <img src="img/IMG_20241204_102130_916.jpg" alt="Product Image">
            <h2>Product 2</h2>
            <p>Another fantastic product.</p>
            <p>kshs.38000</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>


        <div class="card">
            <img src="img/IMG_20241204_102130_916.jpg" alt="Product Image">
            <h2>Product 3</h2>
            <p>This one is really popular.</p>
            <p>kshs.38000</p>
            <a href="#" class="buy-button">Buy Now</a>
        </div>
    </div>
</body>
</html>
